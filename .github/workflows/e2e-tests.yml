name: ğŸ¯ E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  e2e-tests:
    name: ğŸ¯ E2E Tests (Mocked)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ¯ Run E2E tests (mocked)
        run: npm run test:e2e

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-mocked
          path: playwright-report/
          retention-days: 7

  integration-tests:
    name: ğŸŒ Integration Tests (Production API)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸŒ Run Integration tests
        run: npm run test:integration
        env:
          BACKEND_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: ğŸ“Š Upload Integration Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: integration-test-results/
          retention-days: 7

  e2e-matrix:
    name: ğŸŒ E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ¯ Run E2E tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}

      - name: ğŸ“Š Upload Playwright Report (${{ matrix.browser }})
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7
